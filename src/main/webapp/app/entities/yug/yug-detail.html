
<div>
    <h2><span data-translate="studentApp.yug.detail.title">Yug</span> {{vm.yug.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="studentApp.yug.name">Name</span></dt>
        <dd>
            <span>{{vm.yug.name}}</span>
        </dd>
        <dt><span data-translate="studentApp.yug.sex">Sex</span></dt>
        <dd>
            <span>{{vm.yug.sex}}</span>
        </dd>
        <dt><span data-translate="studentApp.yug.email">Email</span></dt>
        <dd>
            <span>{{vm.yug.email}}</span>
        </dd>
        <dt><span data-translate="studentApp.yug.age">Age</span></dt>
        <dd>
            <span>{{vm.yug.age}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="yug-detail.edit({id:vm.yug.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
