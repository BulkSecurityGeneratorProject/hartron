
<div>
    <h2><span data-translate="studentApp.project.detail.title">Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="studentApp.project.project_name">Project Name</span></dt>
        <dd>
            <span>{{vm.project.project_name}}</span>
        </dd>
        <dt><span data-translate="studentApp.project.duration">Duration</span></dt>
        <dd>
            <span>{{vm.project.duration}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
