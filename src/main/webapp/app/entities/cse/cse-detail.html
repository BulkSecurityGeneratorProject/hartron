
<div>
    <h2><span data-translate="studentApp.cse.detail.title">Cse</span> {{vm.cse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="studentApp.cse.dept">Dept</span></dt>
        <dd>
            <span>{{vm.cse.dept}}</span>
        </dd>
        <dt><span data-translate="studentApp.cse.branch">Branch</span></dt>
        <dd>
            <span>{{vm.cse.branch}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cse-detail.edit({id:vm.cse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
