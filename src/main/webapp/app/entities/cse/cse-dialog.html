
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCseLabel" data-translate="studentApp.cse.home.createOrEditLabel">Create or edit a Cse</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cse.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cse.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="studentApp.cse.dept" for="field_dept">Dept</label>
            <input type="text" class="form-control" name="dept" id="field_dept"
                    ng-model="vm.cse.dept"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="studentApp.cse.branch" for="field_branch">Branch</label>
            <input type="text" class="form-control" name="branch" id="field_branch"
                    ng-model="vm.cse.branch"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
